    <script type="text/javascript">
        var start = 5;
        var step = 1;
        function count() {
            document.getElementById("secound").innerHTML = start;
            if (start == 5 || start == 0)
                step *= -1;
            start += step;
            if (start == 0) {
                window.location.href = "http://www.ssart.net/";
            } else {
                setTimeout("count()", 1000);
            }
        }
        window.onload = count;
    </script>
